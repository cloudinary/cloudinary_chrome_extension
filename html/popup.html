<!DOCTYPE html>
<html>
  <head>
    <title>Cloudinary</title>
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
    <script language="JavaScript" src="../js/popup.js"></script>
  </head>
  <body>
    <header>
      <div id="logo"></div>
      <div class="loader" id="loader"></div>
    </header>
    <div id="errors-container"></div>
    <a class="stat" id="tabInfoLink" data-url="/html/info.html?tabId={id}"  target="_blank"><span class="metric" id="imageCount">0</span> Images in page </a>
    <div class="stat"><span class="metric" id="cacheCount">0</span> Cached</div>
    <div class="stat"><span class="metric" id="cloudinaryCount">0</span> Cloudinary images</div>
    <div class="stat"><span class="metric" id="errorCount">0</span> Errors</div>
    <div class="stat"><span class="metric" id="totalSize">0</span> loaded in total</div>
    <table>
      <tr>
        <td>
          <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="toggleHighlight">
            <label class="onoffswitch-label" for="toggleHighlight">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
            </label>
          </div>
        </td> 
        <td style="color:#1070b9;font-weight:bold">Highlight Elements On Page</td>
      </tr>
    </table>
  </body>
</html>
