<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cloudinary Images Info Page</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/shared.css" rel="stylesheet">
    <link href="/css/info.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <span class="title">Cloudinary Image Viewer</span>
        </div>
      </div>
    </nav>
    <!-- Page Content -->
    <div class="container">

      <!-- Introduction Row -->
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">source:
            <small id="pageTitle"></small>
          </h1>
        </div>
      </div>
      <nav class="navbar navbar-default" role="navigation">
        <form class="navbar-form" role="form">
          <div class="form-group">
            <input type="input" class="form-control" id="term" placeholder="filter">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" id="is_cloudinary" class="image_filter" checked="checked"> Cloudinary
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" id="is_errors" class="image_filter" checked="checked"> Errors
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" id="is_other" class="image_filter" checked="checked"> Other
            </label>
          </div>
        </form>
      </nav>

      <div class="row" id="images">
      </div>

      <hr>

      <!-- Footer -->
      <footer>
        <div class="row">
          <div class="col-lg-12">
            <p>𝒎𝒂𝒅𝒆 𝒘𝒊𝒕𝒉 &#9825; 𝒄𝒍𝒐𝒖𝒅𝒊𝒏𝒂𝒓𝒚 </p>
          </div>
          <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
      </footer>
      <div style="display:none">
        <div id="imageTemplate">
          <div class="col-lg-2 col-sm-6 text-center" style="width:200px;height:200px;border:1px solid #ccc ;overflow:hidden;margin:0px 5px 5px 0px">
            <a href="{url}" border="0" target="_blank"><img class="img-responsive img-center" src="{url}" alt="" style="max-width:100px;max-height:100px"></a>
            <p>{file_name}</p>
          </div>
        </div>
      </div>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/info.js"></script>

  </body>

</html>
